<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NBA-ITW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="myCSS.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html" tabindex="NBA"
          ><img src="images/nba.png" alt="NBA" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-warning"
                aria-current="page"
                href="arenas.html"
                ><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="player.html"
                ><i class="fa fa-user-o text-primary"></i> Players</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                aria-current="page"
                href="team.html"
                ><i class="fa fa-users"></i> Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-success"
                aria-current="page"
                href="state.html"
                ><i class="fa fa-map-marker text-success"></i> States</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-info"
                aria-current="page"
                href="position.html"
                ><i class="fa fa-bullseye text-info"></i> Positions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="seasons.html"
                ><i
                  class="fa fa-trophy"
                  style="color: #ffa500"
                  aria-hidden="true"
                >
                  Seasons</i
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="divisions.html"
                ><i class="fa fa-ravelry" aria-hidden="true"> Divisions</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="quiz.html"
                ><i class="fa fa-question-circle" aria-hidden="true">
                  Quiz</i
                ></a
              >
            </li>

            <li class="nav-item">
              <button class="btn text-secondary" id="btnSwitch">
                <i
                  class="fa fa-moon-o"
                  aria-hidden="true"
                  title="Dark/Light"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Working Area -->

    <div class="container" style="margin-top: 8%">
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="tab1-tab"
            data-bs-toggle="tab"
            href="#info"
            >Info</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab2-tab" data-bs-toggle="tab" href="#stats"
            >Stats</a
          >
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="tab-content">
        <div class="tab-pane fade show active" id="info">
          <div class="container col-12" style="margin-top: 2%">
            <div class="row">
              <div class="container col-7">
                <div class="row col-12" data-bind="foreach: Teams">
                  <div style="margin-bottom: 7%">
                    <div>
                      <p class="display-6">
                        History at <span data-bind="text: Acronym"></span>
                      </p>
                      <hr />
                    </div>
                    <!-- ko if: History !== null -->
                    <div data-bind="text: History"></div>
                    <!-- /ko -->
                    <!-- ko if: History === null -->
                    <div data-bind="text: 'No history available'"></div>
                    <!-- /ko -->
                  </div>
                </div>

                <div class="row col-12" style="margin-top: 5%">
                  <hr class="m-0" />
                  <div
                    class="col-12 bg-secondary m-3"
                    style="height: 3px"
                  ></div>
                  <hr class="m-0" />
                  <div
                    class="col-12 bg-secondary m-3"
                    style="height: 3px"
                  ></div>
                  <hr class="m-0" />
                  <div class="row">
                    <p class="display-4 lead">Seasons</p>
                  </div>

                  <div class="container col-6">
                    <table class="table table-striped">
                      <tbody data-bind="foreach: Seasons1">
                        <tr>
                          <td class="fw-bolder">
                            <a href="#" data-bind="text: Id"></a>
                          </td>
                          <td data-bind="text: Season"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="container col-6">
                    <table class="table table-striped">
                      <tbody data-bind="foreach: Seasons2">
                        <tr>
                          <td class="fw-bolder">
                            <a href="#" data-bind="text: Id"></a>
                          </td>
                          <td data-bind="text: Season"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="container col-4 rounded">
                <div class="row">
                  <div class="col-12">
                    <img
                      data-bind="attr: { src: Photo }"
                      class="img-fluid rounded"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 lead">
                    <h5 data-bind="text: Name"></h5>
                    <hr />
                    <div class="box">
                      <p data-bind="html: Text"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="stats">
          <div class="col-6 display-6">Player rank by season</div>
<div class="row bg-body-tertiary RankBg rounded-2" style="height: 100%; margin-top: 2%;">
  <!-- ko if: fst()!=''-->
  <div class="col-md-2" style="margin-top: 5%;border: 0;">
    <div class="card bg-transparent  m-0" style="border: 0;">
      <div class="card-body text-center">
        <i class="fa fa-trophy text-warning" aria-hidden="true"></i>
        <p  data-bind="text: '1st: ' + fst()"></p>
        <p data-bind="text: '2nd: ' + snd()"></p>
        <p data-bind="text: '3rd: ' + trd()"></p>
        <p data-bind="text: '4th: ' + frth()"></p>
        <p data-bind="text: '5th: ' + ffth()"></p>
      </div>
    </div>
  </div>
  <!-- /ko -->
  <div class="col-md-10">
    <div class="container col-9">
      <canvas class="graf" id="Chart"></canvas>
    </div>
  </div>
</div>

      </div>
      <a href="./player.html" class="btn btn-sm small"
        ><i class="fa fa-list"></i> Back to List</a
      >
    </div>
    <!-- End of Working Area -->

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img src="images/nba.png" height="30" /> Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar bg-body-tertiary fixed-bottom">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2023/24
        </div>
        <div class="navbar-text">T.Vicente (121497)</div>
        <div class="navbar-nav">
          <div class="nav-item text-end text-light">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="PlayerDetails.js"></script>
    <script src="myJS.js"></script>
  </body>
</html>
