<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NBA-ITW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="myCSS.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html" tabindex="NBA"
          ><img src="images/nba.png" alt="NBA" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-warning"
                aria-current="page"
                href="arenas.html"
                ><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="player.html"
                ><i class="fa fa-user-o text-primary"></i> Players</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                aria-current="page"
                href="team.html"
                ><i class="fa fa-users"></i> Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-success"
                aria-current="page"
                href="state.html"
                ><i class="fa fa-map-marker text-success"></i> States</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-info"
                aria-current="page"
                href="position.html"
                ><i class="fa fa-bullseye text-info"></i> Positions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="seasons.html">
                <i
                  class="fa fa-trophy"
                  style="color: #ffa500"
                  aria-hidden="true"
                >
                  Seasons</i
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="divisions.html"
                ><i class="fa fa-ravelry" aria-hidden="true"> Divisions</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="quiz.html"
                ><i class="fa fa-question-circle" aria-hidden="true">
                  Quiz</i
                ></a
              >
            </li>

            <li class="nav-item">
              <button class="btn text-secondary" id="btnSwitch">
                <i
                  class="fa fa-moon-o"
                  aria-hidden="true"
                  title="Dark/Light"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 8%">
      <div>
        <p class="fw-bold">
          <span class="display-4">Season Details-</span>
          <span class="display-4" data-bind="text: Id"></span>
          <span class="lead" data-bind="text: '['+ Season() + ']' "></span>
        </p>
        <hr />
        <hr />
      </div>
      <div class="container" style="margin-top: 8%">
        <ul class="nav nav-tabs" id="myTabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="tab1-tab"
              data-bs-toggle="tab"
              href="#teams"
              >Info</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="tab2-tab"
              data-bs-toggle="tab"
              href="#players"
              >Players</a
            >
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="teams">
          <div class="col-md-6 float-end">
            <div class="input-group rounded">
              <input
                id="searchTeams"
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
          <div class="display-3">Teams</div>
          <div
            class="row"
            style="margin-bottom: 10%"
            data-bind="foreach: Teams"
          >
            <div
              class="p-0 card rounded-1 col-md-3 col-sm-12 brightness border-1 bg-secondary custom-card"
            >
              <div class="card-img custom-card-img">
                <a
                  data-bind="attr: {href: './teamDetails.html?' + Id + '&acronym=' + Acronym}"
                >
                  <img
                    class="col-12 rounded"
                    data-bind="attr: {src: Logo || 'images/notfound.png' }"
                    data-bind="{alt: Acronym + 'Flag'}"
                  />
                </a>
              </div>
              <div class="card-body custom-card-body">
                <div
                  class="card-title display-5 lead"
                  data-bind="text: Acronym"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="players">
          <div class="container">
            <div class="display-3 col-md-4 m-0 p-0">Players</div>
            <div class="col-md-6 float-end m-0 p-0">
              <div class="input-group rounded">
                <input
                  id="searchPlayers"
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>

            <div
              class="row"
              style="margin-bottom: 10%; margin-top: 5%"
              data-bind="foreach: Players"
            >
              <div
                class="p-0 card rounded bg-secondary col-lg-3 col-md-6 brightness custom-card-opposite"
                style="margin-bottom: 2%"
              >
                <div class="card-img-top">
                  <img
                    class="col-12 rounded"
                    style="height: 300px"
                    data-bind="attr: {src: Photo || 'https://yt3.googleusercontent.com/ytc/APkrFKZdNFbOivIxTb1jYy70WWQLbbxzNtIRkmy6bIWDww=s900-c-k-c0x00ffffff-no-rj', alt: 'Player Photo' }"
                  />
                </div>
                <div class="card-body custom-card-body-opposite">
                  <a
                    style="height: 200px; width: 100%"
                    data-bind="attr: {href: './playerDetails.html?id=' + Id}"
                  >
                    <div class="card-text">
                      <p class="display-6" data-bind="text: Name"></p>
                      <p class="lead" data-bind="text: CountryId"></p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img src="images/nba.png" height="30" /> Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar bg-body-tertiary fixed-bottom">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2023/24
        </div>
        <div class="navbar-text">T.Vicente (121497)</div>
        <div class="navbar-nav">
          <div class="nav-item text-end text-light">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="seasonDetails.js"></script>
    <script src="myJS.js"></script>
  </body>
</html>
