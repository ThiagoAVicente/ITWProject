<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NBA-ITW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="myCSS.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html" tabindex="NBA"
          ><img src="images/nba.png" alt="NBA" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-warning" aria-current="page" href="#"
                ><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="player.html"
                ><i class="fa fa-user-o text-primary"></i> Players</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                aria-current="page"
                href="team.html"
                ><i class="fa fa-users"></i> Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-success"
                aria-current="page"
                href="state.html"
                ><i class="fa fa-map-marker text-success"></i> States</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-info"
                aria-current="page"
                href="position.html"
                ><i class="fa fa-bullseye text-info"></i> Positions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="seasons.html"
                ><i
                  class="fa fa-trophy"
                  style="color: #ffa500"
                  aria-hidden="true"
                >
                  Seasons</i
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="divisions.html"
                ><i class="fa fa-ravelry" aria-hidden="true"> Divisions</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="quiz.html"
                ><i class="fa fa-question-circle" aria-hidden="true">
                  Quiz</i
                ></a
              >
            </li>

            <li class="nav-item">
              <button class="btn text-secondary" id="btnSwitch">
                <i
                  class="fa fa-moon-o"
                  aria-hidden="true"
                  title="Dark/Light"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Working Area -->
    <div class="container">
      <div class="border-bottom py-2 mb-2">
        <h2 data-bind="text:displayName"></h2>
      </div>

      <div class="row small">
        <p class="col-4 mr-auto pt-2">
          <span
            >Favorites<button
              style="background: none; border: 0"
              data-bs-target="#Favourites"
              data-bs-toggle="modal"
            >
              <i
                class="fa fa-heart text-danger"
                aria-hidden="true"
              ></i></button></span
          ><br />
          <span
            data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"
          ></span
          ><br />
          <span
            data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"
          ></span>
        </p>
        <div class="col-8 my-0 pt-3">
          <div class="col-md-6">
            <div class="input-group rounded">
              <input
                id="search"
                type="search"
                class="form-control autocomplete rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>

          <ul class="pagination float-end">
            <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
            <li class="page-item float-end">
              <a
                class="page-link"
                title="First Page"
                data-bind="attr: { href: './arenas.html?page=' + '1',  rel:'prev'}"
                >⇤</a
              >
            </li>
            <li class="page-item float-end">
              <a
                class="page-link"
                title="Previous Page"
                data-bind="attr: { href: './arenas.html?page=' + previousPage(),  rel:'prev'}"
                >←</a
              >
            </li>
            <!-- /ko -->
            <!-- ko foreach: pageArray()-->
            <!-- ko if:$data == $parent.currentPage() -->
            <li class="active page-item">
              <a
                class="page-link"
                data-bind="attr: { title:'Current Page ' + $data }, text: $data"
              ></a>
            </li>
            <!-- /ko -->
            <!-- ko if:$data != $parent.currentPage() -->
            <li class="page-item">
              <a
                class="page-link"
                data-bind="attr: { href: './arenas.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"
              ></a>
            </li>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
            <li class="page-item">
              <a
                class="page-link"
                title="Next Page"
                data-bind="attr: { href: './arenas.html?page=' + nextPage(), rel:'next' }"
                >→</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                title="Last Page"
                data-bind="attr: { href: './arenas.html?page=' + totalPages()  }"
                >⇥</a
              >
            </li>
            <!-- /ko -->
          </ul>
        </div>
      </div>

      <div class="modal" tabindex="-1" role="dialog" id="Favourites">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-white">Favourites</h5>
              <i class="fa fa-heart text-light" aria-hidden="true"></i>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="Modal2C"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped table-sm small">
                <thead>
                  <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>State</td>
                    <td>Team</td>
                    <td>Location</td>
                  </tr>
                </thead>
                <tbody data-bind="foreach: Favourites">
                  <tr class="align-middle">
                    <td
                      class="align-middle text-info col-1"
                      data-bind="text:Id"
                    ></td>
                    <td data-bind="text: name" class="align-middle m-1"></td>
                    <td data-bind="text: state" class="align-middle m-1"></td>
                    <td data-bind="text: team" class="align-middle m-1"></td>
                    <td
                      data-bind="text: location"
                      class="align-middle m-1"
                    ></td>
                    <td>
                      <a
                        class="align-middle btn btn-default btn-xs border-0 col-2 m-1"
                        style="background: none"
                        data-bind="attr: { href:'./arenaDetails.html?id=' + Id }"
                        ><i
                          class="fa fa-eye text-success"
                          title="Show details"
                        ></i
                      ></a>
                      <button class="btn btn-sm text-danger del">
                        <i class="fa fa-trash-o"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-sm small">
        <thead class="table-secondary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Team</th>
            <th scope="col">Location</th>
            <th scope="col" class="text-right"></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: records">
          <tr class="dataRow">
            <td class="align-middle" data-bind="text:Id"></td>
            <td class="align-middle" data-bind="text:Name"></td>
            <td class="align-middle">
              <a
                class="nav-link"
                data-bind="text:StateName, attr: { href:'./stateDetails.html?' + StateId }"
                title="Show State Details"
              ></a>
            </td>
            <td class="align-middle">
              <a
                class="nav-link"
                data-bind="text:TeamName, attr: { href:'./teamDetails.html?' + TeamId +'&acronym=' + TeamAcronym}"
                title="Show Team Details"
              ></a>
            </td>
            <td class="align-middle" data-bind="text:Location"></td>
            <td class="text-end">
              <a
                class="btn btn-default btn-light btn-xs"
                data-bind="attr: { href:'./arenaDetails.html?id=' + Id }"
                ><i class="fa fa-eye" title="Show details"></i
              ></a>
              <button class="btn btn-default btn-xs FavAdd">
                <i
                  class="fa fa-heart"
                  data-bind="attr : { 'id': 'favourite_' + Id }"
                  title="Add to favorites"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img src="images/nba.png" height="30" /> Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar bg-body-tertiary fixed-bottom">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2023/24
        </div>
        <div class="navbar-text">T.Vicente (121497)</div>
        <div class="navbar-nav">
          <div class="nav-item text-end text-light">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="Arenas.js"></script>
    <script src="myJS.js"></script>
  </body>
</html>
