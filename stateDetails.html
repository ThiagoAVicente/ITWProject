<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NBA-ITW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <!-- Leaflet  -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <link rel="stylesheet" href="myCSS.css" />
    <link rel="manifest" href="manifest.json" />
    <style>
      #map {
        height: 290px;
        width: 100%;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home.html" tabindex="NBA"
          ><img src="images/nba.png" alt="NBA" height="24"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-warning"
                aria-current="page"
                href="arenas.html"
                ><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="player.html"
                ><i class="fa fa-user-o text-primary"></i> Players</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-danger"
                aria-current="page"
                href="team.html"
                ><i class="fa fa-users"></i> Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-success"
                aria-current="page"
                href="state.html"
                ><i class="fa fa-map-marker text-success"></i> States</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-info"
                aria-current="page"
                href="position.html"
                ><i class="fa fa-bullseye text-info"></i> Positions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="seasons.html"
                ><i
                  class="fa fa-trophy"
                  style="color: #ffa500"
                  aria-hidden="true"
                >
                  Seasons</i
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="divisions.html"
                ><i class="fa fa-ravelry" aria-hidden="true"> Divisions</i></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="quiz.html"
                ><i class="fa fa-question-circle" aria-hidden="true">
                  Quiz</i
                ></a
              >
            </li>

            <li class="nav-item">
              <button class="btn text-secondary" id="btnSwitch">
                <i
                  class="fa fa-moon-o"
                  aria-hidden="true"
                  title="Dark/Light"
                ></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr />
    <div class="container">
      <div class="display-4" data-bind="text: Name"></div>
    </div>
    <hr />
    <div class="container mt-5">
      <div class="row">
        <div
          class="container-md rounded col-md-4 p-0 align-items-center justify-content-center"
        >
          <!-- Country Flag -->
          <img
            style="width: 100%"
            class="flag rounded"
            data-bind="attr:{src: Flag()}"
            alt="Country Flag"
          />
        </div>
        <div class="container-md col-md-8">
          <div id="map" class="rounded"></div>
        </div>
      </div>
    </div>
    <hr />
    <hr />
    <div class="container col-12">
      <p class="display-4 lead">Teams</p>
      <!-- ko if: Teams().length === 0-->
      <p class="Lead">No Teams available at this country.</p>
      <!-- /ko -->

      <!-- ko if: Teams().length>0-->
      <div class="row">
        <div class="row" style="margin-bottom: 10%" data-bind="foreach: Teams">
          <div
            class="brightness card rounded-1 col-3 brightness border-1 bg-secondary"
            style="margin-top: 5%; border: 1px 0px 1px 0px"
          >
            <div class="card-img">
              <a
                data-bind="attr: {href: './teamDetails.html?' + Id + '&acronym=' + Acronym}"
                ><img
                  class="col-12 rounded"
                  data-bind="attr: {src: Logo || 'images/notfound.png'  }"
                  data-bind="{alt: Acronym + 'Logo'}"
              /></a>
            </div>
            <div class="card-body">
              <div class="card-title" data-bind="text: Acronym"></div>
              <div class="lead" data-bind="text: Name "></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /ko -->
      <a href="./state.html" class="btn btn-sm small"
        ><i class="fa fa-list"></i> Back to List</a
      >
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img src="images/nba.png" height="30" /> Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Working Area -->
    <nav class="navbar bg-body-tertiary fixed-bottom">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2023/24
        </div>
        <div class="navbar-text">T.Vicente (121497)</div>
        <div class="navbar-nav">
          <div class="nav-item text-end text-light">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="stateDetails.js"></script>
    <script src="myJS.js"></script>
  </body>
</html>
